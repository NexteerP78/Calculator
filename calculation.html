<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('file:///C:/Users/JZNVA2/OneDrive%20-%20NEXTEER%20AUTOMOTIVE/Desktop/background_Nexteer.png'); /* Replace 'your-image.jpg' with the path to your image */
            background-size: cover; /* Make sure the image covers the whole page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
        }

        .container {
            padding: 30px;
            margin-top: 20%;
            margin-left: 35%;
            margin-right: 30%;
            width: 20%;
            background-color: rgba(209, 8, 8, 0.8); /* Semi-transparent white background for container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: add some shadow */
            margin: 10; /* Remove default margin */
            height: 12vh; /* Ensure body takes the full viewport height */
        }
        #cellValue {
            width: 93%;
            padding: 10px;
            margin-bottom: 15px;
            border: 3px solid #3b0202; /* Blue border */
            border-radius: 8px; /* Rounded corners */
            font-size: 16px; /* Larger font size */
            background-color: #ffffff; /* Light gray background */
            color: #333; /* Text color */
            outline: none; /* Remove outline */
        }
        input {
            width: 94%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .button-1 {
            
            
            margin-left: 30%;
            margin-right: 30%;
            width: 40%;
        }

    </style>
</head>
<body>


<div class="container">
    <label for="cellValue" style="color: white;">Enter SV Number:</label>
    <input type="text" id="cellValue" placeholder="SV" >
    <button class="button-1" onclick="calculatePassword()">Calculate Password</button>
    <div id="result" style="background-color: black;color: white;margin-top: 5px;padding: 5px;"></div>
</div>


<script>
function calculatePassword() {
    // Get the current date and time
    const currentDate = new Date();
    const day = currentDate.getDate();
    const month = currentDate.getMonth() + 1; // Months are zero-based in JavaScript
    const hour = currentDate.getHours();

    // Get the value from the input field
    const cellValue = parseFloat(document.getElementById('cellValue').value);

    // Calculate the password
    const password = Math.abs((day * month) + Math.pow(hour, 3) - Math.pow(cellValue, 2));

    // Display the result
    document.getElementById('result').innerText = 'Your Password is : ' + password;
}
</script>

</body>
</html>
